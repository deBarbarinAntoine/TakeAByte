<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="http://localhost:4000/static/css/base.css">
    <title>TakeAByte Shop</title>
</head>
<body>
<header class="header">
    <div class="header-ctn">
        <div class="logo">
            <img src="http://localhost:4000/static/img/logo/takeabyte_logo_transparent.png" alt="TakeAByte logo" class="logo-img" />
        </div>
        <form action="/search" method="get" class="search-bar">
            <button type="submit" class="search-logo">
                <img src="http://localhost:4000/static/img/icon/search.png" alt="search logo" />
            </button>
            <input type="text" name="search" id="search" placeholder="Search..." />
        </form>
        <nav class="header-nav">
            <div class="header-link">
                <a href="/discovery">Discovery</a>
                <div class="discovery-expandable">
                    <img src="http://localhost:4000/static/img/icon/simple-arrow.png" alt="arrow-expand icon" class="expand-icon" />
                </div>
            </div>
            <div class="header-link">
                <a href="/offers">Offers</a>
            </div>
            <div class="header-link">
                <a href="/contact-us">Contact us</a>
            </div>
        </nav>
        <div class="header-btns">
            <div class="account-btn"><img src="http://localhost:4000/static/img/icon/user.png" alt="login icon" /></div>
            <div class="cart-btn"><img src="http://localhost:4000/static/img/icon/cart.png" alt="cart icon" /></div>
        </div>
    </div>
</header>

<section class="template-page">
    <!--        include page template       -->
    <div class="shipping">
        <div class="title-nav">
            <div class="title-text">Cart</div>
            <div class="title-separator">></div>
            <div class="title-text">Details</div>
            <div class="title-separator">></div>
            <div class="title-text">Shipping</div>
            <div class="title-separator">></div>
            <div class="title-text">Payment</div>
        </div>
        <form action="/shipping" class="shipping-form" method="post">
            <div class="contact">
                <div class="contact-header">
                    <span class="title">Contact</span>
                    <a href="/login" class="login">Login</a>
                </div>
                <input type="email" placeholder="example@email.com" id="contact-email" />
            </div>
            <div class="address">
                <div class="address-header">
                    <span class="title">Shipping Address</span>
                </div>
                <div class="address-name">
                    <input type="text" name="name" id="address-name" placeholder="Name" />
                    <input type="text" name="lastname" id="address-lastname" placeholder="Last Name" />
                </div>
                <div class="address-street">
                    <input type="text" name="street" id="address-street" placeholder="Address" />
                </div>
                <div class="address-optional">
                    <input type="text" name="optional" id="address-optional" placeholder="Address Complement (optional)" />
                </div>
                <div class="address-city-region">
                    <input type="text" name="city" id="address-city" placeholder="City" />
                    <input type="text" name="zip" id="address-zip" placeholder="ZIP Code" />
                    <input type="text" name="region" id="address-region" placeholder="Region or Province" />
                </div>
                <div class="address-country">
                    <input type="text" name="country" id="address-country" placeholder="Country" />
                </div>
            </div>
            <div class="btns">
                <a href="/cart" class="back-link">Back to cart</a>
                <button type="submit">Go to shipping</button>
            </div>
        </form>
    </div>
    <!--        end page template           -->
</section>

<footer class="footer">
    <div class="footer-line"></div>
    <div class="footer-ctn">
        <div class="footer-left">
            <div class="footer-logo"><img src="http://localhost:4000/static/img/logo/takeabyte_logo_inverted_transparent.png" alt="TakeAByte logo" /></div>
            <div class="footer-slogan">
                Need some high tech device?
                Take A Byte!
            </div>
        </div>
        <div class="footer-links">
            <div class="link-group">
                <span class="title">Discovery</span>
                <a href="/offers">Offers</a>
                <a href="/popular">Popular</a>
                <a href="/latest">New</a>
            </div>
            <div class="link-group">
                <span class="title">Info</span>
                <a href="/contact-us">Contact Us</a>
                <a href="/privacy-policy">Privacy Policy</a>
                <a href="/terms-conditions">Terms & Conditions</a>
            </div>
            <div class="link-group">
                <span class="title">About</span>
                <a href="/about">About Us</a>
                <a href="/shipping">Shipping</a>
            </div>
        </div>
    </div>
</footer>
</body>
</html>
